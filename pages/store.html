<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productes - Empresa</title>
    <link rel="stylesheet" href="/3d-project/css/store.css">
    <script src="/3d-project/js/store.js"></script>
</head>
<body>
    <!-- Barra de navegació -->
    <div class="navbar">
        <a target="_self" href="/3d-project/">Inici</a>
    </div>

    <!-- Títol principal -->
    <div class="title-div">
        <h1 class="title">Els nostres productes</h1>
    </div>

    <!-- Llistat de productes -->
    <div class="products-container">
        <!-- Producte 1 -->
        <div class="product-card">
            <img src="/images/product_1.jpg" alt="Producte 1" class="product-image">
            <h2 class="product-title">Producte 1</h2>
            <p class="product-description">Producte senzill i petit sense gaire detall.</p>
            <span class="product-price">49,99€</span>
            <button class="product-button">Afegir a la cistella</button>
        </div>

        <!-- Producte 2 -->
        <div class="product-card">
            <img src="/images/product_2.jpg" alt="Producte 2" class="product-image">
            <h2 class="product-title">Producte 2</h2>
            <h3 class="golden">(Més vengut)</h3>
            <p class="product-description">Producte més complex i tamany mig.</p>
            <span class="product-price">79,99€</span>
            <button class="product-button">Afegir a la cistella</button>
        </div>

        <!-- Producte 3 -->
        <div class="product-card">
            <img src="/images/product_3.jpg" alt="Producte 3" class="product-image">
            <h2 class="product-title">Producte 3</h2>
            <p class="product-description">Productes de tamany gran i amb molt de detall.</p>
            <span class="product-price">99,99€</span>
            <button class="product-button">Afegir a la cistella</button>
        </div>
    </div>

    <!-- Secció addicional -->
    <div class="AbtUs">
        <a href="#">Més informació sobre els nostres productes</a>
    </div>
</body>
</html>
